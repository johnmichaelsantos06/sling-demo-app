<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Top Artists</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div class="list-group" data-sly-list.data="${resource.listChildren}">
                  <a href="${data.url}" class="list-group-item list-group-item-action flex-column align-items-start">
                    <div class="d-flex w-100 justify-content-between">
                      <h5 class="mb-1">${data.artistName}</h5>
                    </div>
                    <small>Listened by ${data.listeners} people</small>
                    <br />
                    <small>Music played by ${data.playCount} times</small>
                  </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <button id="refreshBtn" type="button" class="btn btn-primary btn-lg btn-block">Refresh Data</button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
          $("#refreshBtn").click(function(){
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open("GET", "/content/demo-servlet", false);
            xmlHttp.send(null);
            location.reload();
          });
        });
    </script>
  </body>
</html>
